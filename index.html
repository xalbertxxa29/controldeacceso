<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Acceso - Login</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body class="login-page initial-load">
  <div class="animated-background">
    <div class="grid-overlay"></div>
    <div class="floating-particles"></div>
  </div>

  <div class="login-container">
    <div class="login-card glass-effect">
      <div class="logo-container">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <div class="logo-glow"></div>
      </div>

      <h1 class="login-title">CONTROL DE ACCESO</h1>
      <p class="login-subtitle">Sistema de Seguridad Avanzado</p>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <input type="text" id="email" placeholder="DNI / ID" required autocomplete="username">
          <div class="input-border"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
          <div class="input-border"></div>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          <span class="btn-text">INICIAR SESIÓN</span>
          <div class="btn-glow"></div>
        </button>

        <div id="errorMessage" class="error-message"></div>
      </form>

      <div class="security-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        <span>Conexión Segura</span>
      </div>
    </div>

    <div class="version-info">v2.0.0</div>
  </div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="loader-container">
      <div class="spiral-ring"></div>
      <div class="spiral-ring reverse"></div>
      <!-- Asegúrate de que la ruta del logo sea correcta -->
      <img src="imagenes/logo.png" alt="Liderman" class="loader-logo">
      <div class="loader-text">INICIANDO SISTEMA...</div>
    </div>
  </div>

  <script type="module" src="./src/login.js"></script>
</body>

</html>
